<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avocado Card</title>

    <!-- CSS STYLESHEET -->
    <link rel="stylesheet" href="styles.css">

    <!-- BOOTSTRAP CSS LINKING
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> -->

    <!-- BOOTSTRAP ICONS LINK -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- FONT AWESOME LINK -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
        <div class="card">
            <nav class="nav-bar">
                <div class="logo"><i class="fa-regular fa-lemon"></i></div>
                <div class="menu"><i class="fa-solid fa-bars"></i></div>
            </nav>

            <!-- MAIN -->
            <section class="main">
                <div class="text-aspect">
                    <h1>Avocado</h1>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Qui, consequuntur.</p>
                    <div>
                        <span>$</span>
                        <p class="price">20.00</p>
                    </div>
                    <button>buy now</button>
                </div>
                <div class="img-aspect">
                    <div class="img-div">
                        <img src="./imgs/avocado-bg-removebg-preview.png" alt="avocado">
                    </div>
                </div>
            </section>


            <!-- FOOTER -->
            <section class="footer">
                <ul>
                    <li>Fb</li>
                    <li>Ln</li>
                    <li>Tw</li>
                </ul>
        
                <i class="bi bi-toggle-off"></i>
        
        
            </section>
        </div>


    <!-- BOOTSTRAP JAVASCRIPT LINKING 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> -->
</body>
</html>
